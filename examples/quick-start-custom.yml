commands:
# Download Drupal
  - command: site:new
    arguments:
      directory: 'drupal8.dev'
    options:
      latest: 'true'
# Install Drupal
  - command: site:install
    options:
      langcode: fr
      db-type: '%{{db_type|mysql}}'
      db-host: '%{{db_host|127.0.0.1}}'
      db-name: '%{{db_name|drupal}}'
      db-user: '%{{db_user|root}}'
      db-pass: '%{{db_pass|mysql}}'
      db-port: '%{{db_port|3306}}'
      site-name: 'Mon Super Site D8'
      site-mail: admin@example.com
      account-name: kgaut
      account-mail: contact@kgaut.net
      account-pass: password
    arguments:
      profile: standard
# Install modules
  - command: module:download
    arguments:
      module:
        - pathauto
  - command: module:install
    arguments:
      module:
        - big_pipe
        - pathauto
# Rebuild caches
  - command: cache:rebuild
    arguments:
      cache: all
# Start php built-in server
  - command: server
